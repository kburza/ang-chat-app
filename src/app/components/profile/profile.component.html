<div
  class="form-container mat-elevation-z5 text-center"
  *ngIf="user$ | async as user"
>
  <h1 *ngIf="user$ | async as user">Update Profile: {{ user.displayName }}</h1>
  <div class="profile-image">
    <img
      width="120"
      height="120"
      class="margin-top mat-elevation-z1"
      [src]="user.photoURL ?? '/assets/images/image-placeholder.png'"
    />
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input #inputField hidden type="file" (change)="uploadFile($event, user)" />

  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="firstName"
        placeholder="First Name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="lastName"
        placeholder="Last Name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="displayName"
        placeholder="Display Name"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        formControlName="bio"
        placeholder="Bio (Mood)"
        rows="5"
      ></textarea>
    </mat-form-field>

    <button type="submit" class="margin-top" mat-raised-button color="primary">
      Save
    </button>
  </form>
</div>
